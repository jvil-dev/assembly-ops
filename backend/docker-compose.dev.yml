services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder # Use builder stage (has devDependencies)
    container_name: assemblyops-backend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/assemblyops
      - JWT_SECRET=dev-secret-not-for-production
      - JWT_EXPIRES_IN=7d
    volumes:
      - ./backend/src:/app/src:delegated # Mount source for hot reload
      - ./backend/prisma:/app/prisma:delegated # Mount Prisma schema
      - /app/node_modules # Don't mount node_modules
    command: npm run dev
    depends_on:
      database:
        condition: service_healthy
    networks:
      - assemblyops-network

  database:
    image: postgres:16-alpine
    container_name: assemblyops-database-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=assemblyops
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - assemblyops-network

networks:
  assemblyops-network:
    driver: bridge

volumes:
  postgres_data_dev:
