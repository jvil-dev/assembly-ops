query MyAssignments {
  myAssignments {
    id
    post {
      id
      name
      location
      department {
        id
        name
        departmentType
      }
    }
    session {
      id
      name
      date
      startTime
      endTime
    }
    isCheckedIn
    checkIn {
      id
      status
      checkInTime
      checkOutTime
    }
  }
}
